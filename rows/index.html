<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Columns</title>
    <style>
              body {
                  font-family: : Arial, Helvetica, sans-serif;
              }

      .container {
          display: grid;
          grid-template-columns: 200px 200px 200px;
          grid-template-rows: 300px 300px 100px 200px 300px 400px 500px 600px;
          grid-template: 50px 100px 150px / 50% 30% 20%;

      }
      .item {
              background: lightblue;
              padding: 10px;
              border: solid red;
          }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="item">content#1</div>
      <div class="item">content#2</div>
      <div class="item">content#3</div>
      <div class="item">content#4</div>
      <div class="item">content#5</div>
      <div class="item">content#6</div>
      <div class="item">content#7</div>
      <div class="item">content#8</div>
      <div class="item">content#9</div>
      <div class="item">content#10</div>
      <div class="item">content#11</div>
      <div class="item">content#12</div>
    </section>
  </body>
</html>
